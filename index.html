<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 | W8</title>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="wrapper wrapper__landing">
        <div class="landing__logo"><img src="img/w8-cropped.png" alt="w8 logo"></div>
        <div class="landing__title"><h3>Hej!</h3></div>
        <div class="landing__text">Avant tout, merci de nous communiquer les informations suivantes :</div>
        <form action="" class="form">
            <div class="input-wrapper">
                <label for="prenom" class="label label--name">Prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Par ex : Loïc">
            </div>
            <div class="input-wrapper">
                <label for="birthday" class="label label--birthday">Date de naissance</label>
                <input type="date" name="birthday" id="birthday">
            </div>
            <div class="input-wrapper">
                <label for="weight" class="label label--weight">Poids (kg)</label>
                <input type="number" name="weight" id="weight" placeholder="Par ex : 53,40 kg">
            </div>
            <div class="input-wrapper">
                <label for="height" class="label label--height">Taille (cm)</label>
                <input type="number" name="height" id="height" placeholder="Par ex : 189 cm">
            </div>
            <button class="btn btn--send" id="btn-send">Envoyer</button>
        </form>
    </div>
    <div class="wrapper wrapper__results is-disabled">
        <div class="results__title">
            <h4>Hello !</h4>
            <p class="my__name"></p>
            <p class="my__age"></p>
        </div>
        <div class="wrapper__main">
            <div class="my__bmi-container">
                <p>Votre BMI est de</p>
                <p class="my__bmi"></p>
                <p class="my__bmi-text"></p>
            </div>
            <div class="bmi-container">
                <p>Le dernier poids en notre possession est : <span class="my__weight"></span></p>
                <p>Entrez votre poids du jour ci-dessous</p>
                <form action="" class="form form--modifier">
                    <div class="input-wrapper">
                        <label for="weight--modifier" class="label label--weight">Poids (kg)</label>
                     </div>
                    <input type="number" name="weight--modifier" id="weight--modifier" placeholder="Par ex : 53,40 kg">
                    <button class="btn btn--send" id="btn-send--modifier">Envoyer</button>
                    <button class="btn btn--reset" id="btn-reset">Remettre à 0</button>
           
                </form>
            </div>
        </div>
        <div><canvas id="myChart"></canvas></div>
    </div>
</body>
</html>
